<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram JSON</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>
<body>
    <nav>
        <h1>Instagram Photo Downloader</h1>
        <a href="https://api.instagram.com/oauth/authorize?client_id=790042041543698&redirect_uri=https%3A%2F%2Fdnrm-instagram-api.herokuapp.com%2Fauth&scope=user_profile,user_media&response_type=code">Login</a>
    </nav>
    <main>
        <div class="controls">
            <h1>Search</h1>
            <input type="text" id="btn">
            <button onclick="app.getData()">Search</button>
            <input type="text" id="json">
            <button onclick="app.analyzeJson()">Analyze JSON</button>
        </div>
        <div class="result"></div>
    </main>
</body>
</html>
